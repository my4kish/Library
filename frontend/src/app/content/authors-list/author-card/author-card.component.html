<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{author.name}} </mat-card-title>
      <mat-card-subtitle> {{author.birthDate | date:'dd.MM.yyyy'}} - {{author.deathDate | date:'dd.MM.yyyy'}} </mat-card-subtitle>
      <img mat-card-md-image src="../../../../assets/authors/{{author.photoUrl}}"  alt="Author IMG">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="bio">
      {{author.bio}}
    </div>
  </mat-card-content>
  <button mat-raised-button color="primary" class="deleteBtn" (click)="onDeleteAuthor(author._id)" *ngIf="this.authService.isAdmin()">
    Delete
  </button>
</mat-card>
