
<div class="books-list">
  <div class="book-card">
    <div *ngFor="let item of booksApiService.booksSig() | paginate:{itemsPerPage:6, currentPage:page, totalItems:totalLength} ">
      <app-book-card [book]="item" (deleteBook)="deleteBook($event)" ></app-book-card>
    </div>
  </div>
</div>

<div class="pagination">
  <pagination-controls (pageChange)="page = $event" ></pagination-controls>
</div>
