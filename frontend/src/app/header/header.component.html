<mat-toolbar color="primary" class="toolbar">
  <!-- <button mat-icon-button *ngIf="this.authService.isAuthSig()">
    <mat-icon>menu</mat-icon>
  </button> -->
  <a routerLink="" >Library</a>
  <span class="space"></span>

  <div *ngIf="this.authService.isAuthenticated(); else isNotAuth" >
    <button mat-icon-button (click)="openAuthorDialog()" >
      <mat-icon >person_add</mat-icon>
    </button>
    <button mat-icon-button (click)="openBookDialog()" >
      <mat-icon >note_add</mat-icon>
    </button>
    <button routerLink="/app-admin" mat-icon-button *ngIf="this.authService.isAdmin()">
      <mat-icon>admin_panel_settings</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <ng-template #isNotAuth>
    <div class="auth">
      <button mat-stroked-button class="" routerLink="/register" >Регистрация</button>
      <button mat-stroked-button class="" routerLink="/login" >Войти</button>
    </div>
  </ng-template>
  
  
</mat-toolbar>
